<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<title>Internet Speed</title>
	</head>
	<body>
            <header>
                    <div class="bg-dark collapse" id="navbarHeader">
                      <div class="container">
                        <div class="row">
                          <div class="col-sm-8 col-md-7 py-4">
                            <h4 class="text-white">About</h4>
                            <p class="text-muted">Internet Time Counter: by insert the internet speed and the file size</p>
                          </div>
                          <div class="col-sm-4 offset-md-1 py-4">
                            <h4 class="text-white">Contact</h4>
                            <ul class="list-unstyled">
                              <li><a href="https://twitter.com" class="text-white">Follow on Twitter</a></li>
                              <li><a href="https://facebook.com" class="text-white">Like on Facebook</a></li>
                              <li><a href="https://gmail.com" class="text-white">Email me</a></li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="navbar navbar-dark bg-dark shadow-sm">
                      <div class="container d-flex justify-content-between">
                        <a href="index.html" class="navbar-brand d-flex align-items-center">
                          <strong>Internet Time Counter</strong>
                        </a>
                        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      </div>
                    </div>
                  </header>
                  <br>

                  <main role="main">
		<section class="container">
			<form>
				<div class="row">
					<div class="col-sm-8">
						<h1>Internet Speed</h1>
						<br>
						<h2>Insert the Internet Speed (Megabit)</h2>
						<input id="Speed" class="form-control" type="number" placeholder="Internet Speed(Megabit)">
						<br>
						<h2>Insert the File Size (Megabyte)</h2>
						<input id="Size" class="form-control" type="number" placeholder="File Size(Megabyte)">
						<br>
						<button onclick="fileTime()" type="button" class="btn btn-outline-primary">Primary</button>
					</div>
					<div class="col-sm-4 text-center">
						<div class="form-check form-check-inline">
							<input onclick="secTime()" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
							<label class="form-check-label" for="inlineRadio1">Second</label>
						</div>
						<div class="form-check form-check-inline">
							<input onclick="minTime()" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
							<label class="form-check-label" for="inlineRadio2">Minutes</label>
						</div>
						<div class="form-check form-check-inline">
							<input onclick="hourTime()" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
							<label class="form-check-label" for="inlineRadio3">Hours</label>
						</div>
						<h4 class="text-center" id="Value"></h4>
					</div>
				</div>
			</form>
        </section>
    </main>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Bootstrap JS, then jsFile.js -->
		<script src="js/jquery-3.3.1.slim.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jsFile.js"></script>
	</body>
</html>
