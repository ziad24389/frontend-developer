<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Baby Product">
	<meta name="keywords" content="Carters,bottles,Teether,car seat">
	<meta name="author" content="Dumyah">
	<!-- filter CSS -->
	<link rel="stylesheet" href="css/jplist.core.min.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel='stylesheet' href='css/bootstrap-slider.min.css'>
	<!-- Custom Style CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<!--JavaScript -->
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script async src="js/jquery.isotope.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
	<title>Baby Products</title>
</head>

<body>
	<!-- Header -->
	<nav class="navbar navbar-light">
		<a class="navbar-brand" href="#">
			Baby Products
		</a>
	</nav>
	<section id="Logo" class="container">
		<div class="row">
			<div class="col-sm-12">
				<img src="img/logo.svg" alt="Logo">
			</div>
		</div>
	</section>
	<!-- Main Content of the Page -->
	<section class="container">
		<div class="row">
			<!-- Left side area (Logo + filtering + AutoComplete) -->
			<div class="col-sm-2">
				<!--Accordion wrapper-->
				<div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
					<!-- Accordion card -->
					<div class="card">
						<!-- Card header -->
						<div onclick="sliderRange()" id="filter-accordion" class="card-header" role="tab"
							id="headingOne1">
							<a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseOne1"
								aria-expanded="false" aria-controls="collapseOne1">
								<h5>SHOP BY PRICE <i class="fas fa-angle-down rotate-icon"></i></h5>
							</a>
						</div>
						<!-- Card body -->
						<div id="collapseOne1" class="collapse" role="tabpanel" aria-labelledby="headingOne1"
							data-parent="#accordionEx">
							<div class="card-body">
								<div class="sliders">
									<div>
										<div class="bootstrap-slider">
											<p id="price-font" class="font-weight-bold">Price between 10 JOD To 1490 JOD
											</p>
											<span class="filter-label"><span class="filter-selection text-center">10 -
													1490</span></span>
											<input id="filter-height" type="text" class="bootstrap-slider" value=""
												data-slider-step="1" data-filter-group="height">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Accordion card -->
					<!-- Accordion card -->
					<div class="card">
						<!-- Card header -->
						<div id="filter-accordion" class="card-header" role="tab" id="headingTwo2">
							<a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseTwo2"
								aria-expanded="false" aria-controls="collapseTwo2">
								<h5>SHOP BY BRAND <i class="fas fa-angle-down rotate-icon"></i></h5>
							</a>
						</div>
						<!-- Card body -->
						<div id="collapseTwo2" class="collapse" role="tabpanel" aria-labelledby="headingTwo2"
							data-parent="#accordionEx">
							<div class="card-body">
								<div class='autocomplete autocomplete-container' role='combobox' aria-expanded='false'
									aria-owns='autocomplete-results' aria-haspopup='listbox'>
									<input type="search" class="form-control autocomplete-input" placeholder='Search'
										aria-label='Search' aria-autocomplete='both'
										aria-controls='autocomplete-results'>
								</div>
								<ul id='autocomplete-results' class='autocomplete-results hidden' role='listbox'
									aria-label='Search'></ul>
							</div>
						</div>
					</div>
					<!-- Accordion card -->
					<!-- Accordion card -->
					<div class="card">
						<!-- Card header -->
						<div class="card-header" role="tab" id="headingThree3">
							<a class="collapsed" data-toggle="collapse" data-parent="#accordionEx"
								href="#collapseThree3" aria-expanded="false" aria-controls="collapseThree3">
								<h5>GENDER <i class="fas fa-angle-down rotate-icon"></i></h5>
							</a>
						</div>
						<!-- Card body -->
						<div id="collapseThree3" class="collapse" role="tabpanel" aria-labelledby="headingThree3"
							data-parent="#accordionEx">
							<div class="card-body">
								<div id="filters" class="form-check">
									<input class="form-check-input" type="checkbox" name="boys" value=".boys" id="boys">
									<label class="form-check-label" for="boys">
										Boys
									</label>
								</div>
								<hr>
								<div id="filters" class="form-check">
									<input class="form-check-input" type="checkbox" name="girls" value=".girls"
										id="girls">
									<label class="form-check-label" for="girls">
										Girls
									</label>
								</div>
								<hr>
								<div id="filters" class="form-check">
									<input class="form-check-input" type="checkbox" name="both" value=".both" id="both">
									<label class="form-check-label" for="both">
										Both
									</label>
								</div>
							</div>
						</div>
					</div>
					<!-- Accordion card -->
				</div>
				<!-- Accordion wrapper -->
			</div>
			<!-- Right side area (Product + pagination) -->
			<div class="col-sm-10">
					<div id="checkboxFilterData" class="row rangeSlider">
						<!-- Product generator -->
						<script>
							for (var i = 0; i < product.length; i++) {
								var id = product[i].id;
								var image = product[i].image;
								var gender = product[i].gender;
								var name = product[i].name;
								var views = product[i].views;
								var brand = product[i].brand.name;
								var manufacturer_id = product[i].brand.manufacturer_id;
								var currency = product[i].currency;
								var price = product[i].price;
								var saleProd = product[i].sale;
								var rating = product[i].rating;
								var href = product[i].href;

								if (saleProd === false) {
									saleProd = price;
									document.write("<div id='product-container' data-height='" + saleProd + "' class='item col-md-3 rangeDiv " + gender + "'><div id='product-card' class='card mb-4 box-shadow'><a href='" + href + "'><img class='card-img-top' alt='' src='" + image + "'></a><div class='stars' data-stars='1'><svg height='20' width='18' class='star rating' data-rating='1'><polygon points='9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78' style='fill-rule:nonzero;'/> </svg> <svg height='20' width='18' class='star rating' data-rating='2'><polygon points='9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78' style='fill-rule:nonzero;'/> </svg> <svg height='20' width='18' class='star rating' data-rating='3'><polygon points='9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78' style='fill-rule:nonzero;'/> </svg> <svg height='20' width='18' class='star rating' data-rating='4'><polygon points='9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78' style='fill-rule:nonzero;'/> </svg></div><div id='product-details' class='card-body'><p class='text-center'><a href='" + href + "'>" + name + "<a/></p><hr><div id='remove_class' class='d-flex" + i + " justify-content-between align-items-center'><p id='old-price" + i + "'>" + price + " " + currency + "</p><p id='new_price' class='font-weight-bold'>" + saleProd + " " + currency + "</p></div><hr></div></div></div>");
									document.getElementById('old-price' + i).style.display = "none";
									document.getElementById('remove_class').classList.remove('d-flex');
								} else {
									document.write("<div id='product-container' data-height='" + saleProd + "' class='item col-md-3 rangeDiv'><div id='product-card' class='card mb-4 box-shadow'><a href='" + href + "'><img class='card-img-top' alt='' src='" + image + "'></a><div class='stars' data-stars='1'><svg height='20' width='18' class='star rating' data-rating='1'><polygon points='9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78' style='fill-rule:nonzero;'/> </svg> <svg height='20' width='18' class='star rating' data-rating='2'><polygon points='9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78' style='fill-rule:nonzero;'/> </svg> <svg height='20' width='18' class='star rating' data-rating='3'><polygon points='9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78' style='fill-rule:nonzero;'/> </svg> <svg height='20' width='18' class='star rating' data-rating='4'><polygon points='9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78' style='fill-rule:nonzero;'/> </svg></div><div id='product-details' class='card-body'><p class='text-center'><a href='" + href + "'>" + name + "<a/></p><hr><div class='d-flex justify-content-between align-items-center'><p id='old-price'>" + price + " " + currency + "</p><p class='font-weight-bold'>" + saleProd + " " + currency + "</p></div><hr></div></div></div>");
								}
							}
						</script>
				</div>
			</div>
		</div>
	</section>
	<!-- Footer -->
	<footer class="footer">
		<div class="container-footer">
			<span class="text-muted text-center">Copyright Â© 2019 Baby Products</span>
		</div>
	</footer>
	<!-- JS For Checkbox filter -->
	<script src="js/jquery-3.4.0.min.js"></script>
	<script src="js/jquery.isotope.min.js"></script>
	<!-- JS For Autocomplete -->
	<script src="js/autoComplete.js"></script>
	<script src='js/bootstrap-slider.js'></script>
	<script src="js/jplist.core.min.js"></script>
	<script src="js/jplist.sort-bundle.min.js"></script>
	<script src="js/jplist.pagination-bundle.min.js"></script>
</body>

</html>
